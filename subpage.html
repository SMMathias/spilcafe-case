<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>spilcafé-spiloversigt-side-2</title>
  </head>
  <body>
    <header class="header">
      <!-- Skal være logo -->
      <a href="#" class="logo" aria-label="homepage"></a>
      <input id="search-input" type="search" placeholder="Søg spil..." />
      <button class="menu-btn">☰</button>
    </header>

    <main>
      <button class="filtre-btn">
        <img id="filter-icon" src="img/filter-icon.png" alt="filter ikon" />
      </button>
      <div class="category-bar">
        <button class="category">Familie</button>
        <button class="category">God til 2</button>
        <button class="category">Ræs</button>
        <button class="category">For børn</button>
        <button class="category">Gætteleg</button>
        <button class="category">Venindehygge</button>
        <button class="category">15 min</button>
      </div>
      <!-- Filter Bar -->
      <section class="filterbar">
        <select id="genre-select">
          <option value="all">Alle genrer</option>
          <!-- Genre options will be populated from JS -->
        </select>
        <!-- Tilføj denne linje til din filter-bar sektion -->
        <select id="sort-select">
          <option value="none">Ingen sortering</option>
          <option value="title">Sortér: Titel (A-Å)</option>
          <option value="rating">Sortér: Rating (højeste først)</option>
        </select>

        <!-- Rating range filter - TILFØJ EFTER år filter -->
        <div class="rating-filter">
          <label>⭐ Rating:</label>
          <input
            type="number"
            id="rating-from"
            placeholder="Fra"
            min="0"
            max="10"
            step="0.1"
          />
          <span>til</span>
          <input
            type="number"
            id="rating-to"
            placeholder="Til"
            min="0"
            max="10"
            step="0.1"
          />
        </div>

        <!-- Clear filters knap  -->
        <button id="clear-filters">Ryd alle filtre</button>
      </section>

      <!-- Spil List -->
      <section id="game-list">
        <!-- Spil items will be displayed here - from JS -->
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>© Olivia, Mathias, Mica, Miriam</p>
    </footer>

    <dialog id="game-dialog">
      <div id="dialog-content"></div>
      <button id="close-dialog" aria-label="luk">✖️</button>
    </dialog>

    <script src="js/app.js"></script>
  </body>
</html>
